<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Image Cards with Carousel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-4 g-4">
        <!-- Card 1 -->
         {% for post in data%}
        <div class="col">
            <div class="card shadow">
                <div id="carousel1" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner">
                        {% set pictures = post[3].split(',') %}
                        {% for img in pictures %}
                        
                        <div class="carousel-item active">
                            <img src="/static/{{post[0]}}/{{img}}" class="d-block w-100" alt="{{img}}">
                        </div>
                        {% endfor %}
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carousel1" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon"></span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carousel1" data-bs-slide="next">
                        <span class="carousel-control-next-icon"></span>
                    </button>
                </div>
                <div class="card-body">0bd91b3e-749f-4bf1-907a-a50b1646b05c
                    <h5 class="card-title">{{ post[1] }}</h5>
                    <p class="card-text">{{ post[2] }}</p>
                </div>
            </div>
        </div>
        {% endfor %}
        <!-- Repeat for Other Cards (Card 2, 3, 4) -->

    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
